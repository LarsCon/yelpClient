<div style='text-align:center;'><img src='../assets/yelp.png' style='height:50px;'></div>
<h1>Yelp food Finder</h1>
<h3>When all anybody wants is 'I dont care'</h3>

<div id='field'>
<form
[formGroup] = 'createSearch'
(ngSubmit)="onCreateSearch()"
>

<div class='fieldOp'>
<h4>City</h4>
<input
type='text'
formControlName='state'
name='state'
>
</div>

<div class='fieldOp'>
<h4>Price Range</h4>
<select
  formControlName = 'price'
  name='price'
>
<option
    *ngFor='let price of prices'
    value='{{ price.value }}'>{{ price.view }}</option>
</select>
</div>

<div class='fieldOp'>
<br/><br/><br/><br/>
<button
type='submit'
>
Search
</button>
</div>

</form>
</div>
<br/><br/><br/><br/><br/><br/><br/>
<div id='result'>
<router-outlet></router-outlet>
</div>
